<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Login</h1>
        <form method="post">
            <div class="email">
                <label class="email-label" for="email">Email</label>
                <input class="email-input" type="email" name="email" placeholder="Email Address" required/>
                <label class="email-label" for="password">Password</label>
                <input class="email-input" type="password" name="password" minlength="8" placeholder="Password" required/>
                <button type="submit">Login</button>
            </div>
        </form>
        <div class="login">
            <div class="login-img"><img class="img-line" src="IMG/Line.png" alt="line"></div>
            <p class="login-text">Or login with</p>
            <div class="login-img"><img class="img-line" src="IMG/Line.png" alt="line"></div>
        </div>
    </section>
    
</body>
</html>
